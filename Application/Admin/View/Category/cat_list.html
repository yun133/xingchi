	<script type="text/javascript">
		function delcat(id) {
			if (confirm('您确定要删除这个分类吗?')) {				// alert(id);

				$.getJSON("{:U('Category/cat_del')}",{"id":id},function(data){
					if (data.status==1) {
						location.reload();
					} else {
						alert(data.errMsg);
					}
				});
			}
		}
	</script>
